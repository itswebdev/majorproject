<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {{ login.as_p }}
    
    <button type="submit">Edit</button>
</form>
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volunteer Registeration</title>
  </head>
  <body>
    <h1>Volunteer Registeration</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }} {{ login.as_p }}
      <button type="submit">Register</button>
    </form>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Camp User Registration</title>
  </head>
  <body>
    <h1>Camp User Registration</h1>
    <form method="post">
      {% csrf_token %} {{form.as_p}}
      <button type="submit">Register</button>
    </form>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
